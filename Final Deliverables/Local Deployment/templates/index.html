<!DOCTYPE html>
<html>
	<head>	
		<title>Register-login-form Website Template | Home :: w3layouts</title>
		<link rel="stylesheet" href="../static/styles/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }function myFunction() {
            alert("form submitted");
        } </script>
		<!--webfonts-->
		<link href='http://fonts.googleapis.com/css?family=Lobster|Pacifico:400,700,300|Roboto:400,100,100italic,300,300italic,400italic,500italic,500' ' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,500,600,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!--webfonts-->
	</head>
	<body>	
			<!--start-login-form-->
				<div class="main">
			    	<div class="login-head">
					    <h1>Flight Delay Prediction</h1>
					</div>
					<div  class="wrap">
						  <div class="Regisration">
						  	<div class="Regisration-head">
						    	<h2><span></span><i class="bi bi-airplane"></i>Fill in flight details</h2>
						 	 </div>
						  	<form name="flightForm" action="/result" method="POST" target="_blank">
						  		<input type="number" id="fno" name="fno" value="Flight Number" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Flight Number';}" >
								  <select name="org" id="org">
									<option value="Origin">---Origin---</option>
									<option value="ATL">ATL - Hartsfield-Jackson Atlanta International</option>
									<option value="DTW">DTW - Detroit Metropolitan Wayne County</option>
									<option value="SEA">SEA - Seattle-Tacoma International</option>
									<option value="MSP">MSP - Minneapolis−Saint Paul International</option>
									<option value="JFK">JFK - John F. Kennedy International</option>
								  </select>
						  		
								  <select name="dest" id="dest">
									<option value="Origin">---Destination---</option>
									<option value="ATL">ATL - Hartsfield-Jackson Atlanta International</option>
									<option value="DTM">DTW - Detroit Metropolitan Wayne County</option>
									<option value="SEA">SEA - Seattle-Tacoma International</option>
									<option value="MSP">MSP - Minneapolis−Saint Paul International</option>
									<option value="JFK">JFK - John F. Kennedy International</option>
								  </select>
					
						  		<input type="number" id="month" name="month" value="Month" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Month';}" >
								  <input type="number" id="daym" name="daym" value="Day of Month" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Day of Month';}" >
						  		<input type="number" id="dayw" name="dayw" value="Day of Week" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Day of Week';}" >
								<input type="number" id="sdt" name="sdt" value="Scheduled Departure Time" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Actual Departure Time';}" >
								<input type="number" id="adt" name="adt" value="Actual Departure Time" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Actual Departure Time';}" >
						  		<input type="number" id="sat" name="sat" value="Scheduled Arrival Time" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Scheduled Arrival Time';}" >
								
								
								 <div class="Remember-me">
												 
								<div class="submit">
									<input type="submit" onclick="myFunction()" value="Predict my Flight" >
								</div>
									<div class="clear"> </div>
								</div>
											
						  </form>
					</div>
					
			</div>
				<!--//End-login-form-->	
						
			  </div>
	</body>
</html>
